<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Pinki Kumari</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <main class="card" style="text-align:left;">
    <h1>Contact</h1>

    <section class="box">
      <form method="post" action="/contact">
        <label>Name</label><br/>
        <input name="name" required style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.06); color:#eef2ff;" />
        <br/><br/>

        <label>Email</label><br/>
        <input type="email" name="email" required style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.06); color:#eef2ff;" />
        <br/><br/>

        <label>Message</label><br/>
        <textarea name="message" rows="5" required style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.06); color:#eef2ff;"></textarea>
        <br/><br/>

        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
